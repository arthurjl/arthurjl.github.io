<section class="contentContainer" id="aboutMeBox">
	<div class="content" id="aboutMeTextCenter">
		<h1 id="aboutMeTitle">Hello!</h1>
		<p id="aboutMeText">
			I'm Arthur Liu.
      I'm a computer scientist from the University of Washington. 
		</p>
	</div>
</section>

<!-- <section class="HeroImage" id="bloggingBackground">
  <h1 id="blogTitle">blog</h1>
</section> -->

<section class="contentContainer">
  <h2 id="blogContentText">Some posts from the blog:</h2>
  <div class="blogShowcaseContainer">
        {% for post in site.posts limit: 5 %}
            <div class="blogThumbnail">
                <a href="{{site.baseurl}}{{post.url}}">
                <img src="{{site.baseurl}}/{{post.thumbnail}}" alt="{{post.title}}">
                <div class="blogName">
                  <div class="blogNameTitle">{{ post.title }} </div>
                  <div class="blogNameDate">{{ post.date | date: "%B %-d, %Y" }}</div>
                </div>
                </a>
            </div>    
        {% endfor %}
  </div>
  <a href="{{site.baseurl}}/blog" class="readMoreButton">Read more</a>
</section>
