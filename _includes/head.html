<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>{% if page.title %}{{page.title}}{% else %}{{site.title}}{% endif %}</title>
    <meta name="description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">
    <link rel="canonical" href="{{site.baseurl}}{{page.url}}">

    <!-- css -->
    <link href="{{site.baseurl}}/css/StyleReset.css" rel="stylesheet" type="text/css">
    <link href="{{site.baseurl}}/css/PageStyles.css" rel="stylesheet" type="text/css">
    <link href="{{site.baseurl}}/css/footer.css" rel="stylesheet" type="text/css">
    <link href="{{site.baseurl}}/css/header.css" rel="stylesheet" type="text/css">
    <link href="{{site.baseurl}}/css/blogstyles.css" rel="stylesheet" type="text/css">
    <link href="{{site.baseurl}}/css/archiveStyles.css" rel="stylesheet" type="text/css">
    {% if page.title == "About" %}
    <link href="{{site.baseurl}}/css/about.css" rel="stylesheet" type="text/css">
    {% endif %}
    <!-- TODO: Determine if I want to use this or not -->
    <link href="{{site.baseurl}}/css/highlight.css" rel="stylesheet" type="text/css">
    
    <!-- css for phone -->
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link href="{{site.baseurl}}/css/PageStylesPhone.css" rel="stylesheet" type="text/css">
    <link href="{{site.baseurl}}/css/headerPhone.css" rel="stylesheet" type="text/css">
    <link href="{{site.baseurl}}/css/footerPhone.css" rel="stylesheet" type="text/css">
    <link href="{{site.baseurl}}/css/archiveStylesPhone.css" rel="stylesheet" type="text/css">
    <link href="{{site.baseurl}}/css/blogStylesPhone.css" rel="stylesheet" type="text/css">

    <!-- scripts -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    {% if page.title == "Post Archives" %}
    <script src="{{site.baseurl}}/scripts/smoothScroll.js"></script>
    {% endif %}
    <script src="{{site.baseurl}}/scripts/headerOpenMenu.js"></script>
    {% if page.activeLink == "home" %}
    <script src="{{site.baseurl}}/scripts/fadeInBlogThumbnails.js"></script>
    {% endif %}

    <!-- Note to self: javascript are loaded synchronously where they are placed so they are not aware
    of existence of anything that follows!! These scripts can be placed in header since they are called by
    elements as opposed to itself searching for elements and calling them -->

    <!-- Google Verification -->
    <meta name="google-site-verification" content="z8OJ4OGAF5IYRZZSyTqySZqkrsNbO_UBG-YCvXrcsUY" />

    <!-- favicon  -->
    <link rel="shortcut icon" type="image/png" href="{{site.baseurl}}/images/faviconArrow.png"/>

    <!-- fonts -->
    <!-- handwriting for click on pencil -->
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet">
    <!-- header -->
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:600" rel="stylesheet">
    <!-- post text -->
    <link href="https://fonts.googleapis.com/css?family=Quattrocento+Sans" rel="stylesheet">
    <!-- font for projects and presentations and blog titles -->
    <link href="https://fonts.googleapis.com/css?family=Merriweather" rel="stylesheet">
    <!-- chalky font for landing page-about -->
    <link href="https://fonts.googleapis.com/css?family=Fredericka+the+Great" rel="stylesheet">

</head>
