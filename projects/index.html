---
layout: default
style: style2
activeLink: projects
---
<div class="pageTop">
    <a class="pageIcon rulerPic" href="{{site.baseurl}}/archive"></a>
    <div class="archive">
        <img src="{{site.baseurl}}/images/curvingArrowLeft.png" alt="arrowPointUp">
        <h3>click ruler for archive!</h3>
    </div>
</div>


<!-- site.categories contains all categories. -->
<!-- category is an array where 0 is name and 1 is a list of all posts under that category -->
<section class="contentContainer blogBackgroundColor">
{% for post in site.categories.project %}
      <div class="content">
        <div class="showcase">
            <a href="{{site.baseurl}}{{post.url}}" title="click to read more">
            <div class="showcaseThumbnail">
                <img src="{{site.baseurl}}/{{post.thumbnail}}" alt="thumbnail of post">
            </div>
            </a>
            
            <div class="tags">{% for tag in post.tags %}<a href="{{site.baseurl}}/tags/index.html#{{ tag | cgi_escape}}" title="Posts tagged {{tag}}">{{tag}}</a>{% unless forloop.last %}, {% endunless %}{% endfor %}</div>
            
            <h2>{{ post.title }}</h2>
            <p>{{post.excerpt | strip_html}}</p>
        </div>
    </div>
{% endfor %}    
</section>
</section>
